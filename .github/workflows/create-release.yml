on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Release

jobs:
  build-server:
    name: Build Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build release binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: -p pabitell-webserver --all-features --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: pabitell-webserver
          path: target/release/pabitell-webserver

  build-root:
    name: Build web root
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pabitell-root

    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          submodules: recursive

      - name: Install stable wasm toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install trunk to compile pabitell-root
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --locked trunk

      - name: Build pabitell-root
        run:
          trunk build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: pabitell-root
          path: pabitell-root/dist

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: ['build-server', 'build-root']

    steps:
      - name: Download pabitell-webserver
        uses: actions/download-artifact@v1
        with:
          name: pabitell-webserver
          path: pabitell-webserver

      - name: Download pabitell-root
        uses: actions/download-artifact@v1
        with:
          name: pabitell-root
          path: pabitell-static

      - name: Pack static
        run:
          tar czf pabitell-static.tar.gz pabitell-static

      - name: Get description
        id: get_description
        run: echo "##[set-output name=tag_description;]$(git tag -l --format='%(contents:body)' ${{ github.ref }})"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: "${{ steps.get_description.outputs.description }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: pabitell-static.tar.gz
          asset_name: pabitell-static.tar.gz
          asset_content_type: application/bin

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: pabitell-webserver/pabitell-webserver
          asset_name: pabitell-webserver
          asset_content_type: application/bin
